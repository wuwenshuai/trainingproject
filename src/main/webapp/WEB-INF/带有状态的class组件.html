<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带有状态的class组件</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>

    <div id="app"></div>
    <script type="text/babel">
        //1先定义一个组件类
        class MyComponent extends React.Component{
            constructor(){
                super()
                //react组件需要通过手动为组件类添加state成员初始化成员
                this.state={
                    message:'hellomycompontent'
                }

            }
            render(){
                return (
                    <div>
                        <h1>{this.state.message}</h1>
                        <button onClick={this.handleClick}>改变message信息</button>
                    </div>
                )
            }
            handleClick(){

                 this.setState({
                   message: '哈哈'
                })

            }
        }
        const element = <MyComponent/>
        ReactDOM.render(
            element,
            document.getElementById('app')
        )
    </script>

</body>
</html>
